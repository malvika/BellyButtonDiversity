<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity Dashboard</title>
    
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body style="overflow-x: hidden;">

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="jumbotron">
                <div class="container">
                    <h1>Belly Button Biodiversity</h1>
                    <h1>Dashboard</h1>
                    <br>
                    <p>Use the interactive charts below to explore the dataset</p>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <div class="container" id="sample-select">
                <h2>Select Sample:</h2>
                <br>
                <div class="dropdown">
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
                <br>
                <br>
            </div>
            <br>
            <div class="first-panel">
                <div class="panel panel-primary">
                    <div class="panel panel-heading">Sample MetaData</div>

                    <div class="panel panel-body" id="sampleMetadata"></div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div id="pie"></div>
        </div>

        <div class="col-md-4">
            <h2 style="text-align: center; font-weight: bold;">Belly Button Washing Frequency</h2>
            <div id="gauge"></div>
        </div>

        <div class="col-md-1"></div>
    </div>

    
    <div class="row">
        <div class="col-md-12">
            <div id="bubble"></div>
        </div>
    </div>
        
    <script src="app.js"></script>    
 
</body>
</html>
